    <script src="script.js"></script>

    <style>
            .music-card {
                display: flex;
                align-items: center;
                background: #1c1c1e;
                border-radius: 15px;
                overflow: hidden;
                color: white;
                margin: 20px auto;
                max-width: 600px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            .music-card-content {
                padding: 20px;
                flex: 2;
            }

            .music-card-content .pre-add {
                font-size: 0.8em;
                color: #aaa;
                text-transform: uppercase;
                margin-bottom: 5px;
            }

            .music-card-content .song-title {
                font-size: 1.5em;
                margin: 5px 0;
            }

            .music-card-content .artist-name {
                font-size: 1em;
                margin: 5px 0;
                color: #ccc;
            }

            .music-card-content .description {
                font-size: 0.9em;
                margin-top: 10px;
            }

            .music-card-image {
                position: relative;
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .music-card-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .play-button {
                position: absolute;
                bottom: 10px;
                right: 10px;
                background: linear-gradient(135deg, #6b92ff, #ff4d6d);
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            .play-button img {
                width: 60%;
                height: 60%;
                border-radius: 50%;
                object-fit: cover;
            }
            @keyframes fadeInGlow {
                0% {
                    opacity: 0;
                    text-shadow: 0 0 5px transparent;
                }
                100% {
                    opacity: 1;
                    text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
                }
            }

            h2 {
                font-size: 2.0em;
                color: #ffffff;
                text-align: center;
                animation: fadeInGlow ease-in-out forwards;
            }


    </style>
