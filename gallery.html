<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website - Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <style>
        .gallery
            {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }
        .gallery:hover 
            {
                transform: scale(1.05);
                cursor: pointer;
            }
    </style>

    <body>
        <header>
            <h1>My Gallery</h1>
        </header>
    
        <nav>
            <a href="index.html">Home</a>
            <a href="biodata.html">Myself</a>
            <a href="experience.html">Experience</a>
            <a href="family.html">Family</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
        </nav>

        <main>
            <div class="box">
                <h2>My Memories</h2>
        
                <div class="gallery-container">
                    <div class="gallery">
                        <a href="images/makanan.jpg">
                            <img src="images/makanan.jpg" alt="Food 1" class="curved-rectangle">
                        </a>
                    </div>
        
                    <div class="gallery">
                        <a href="images/pizza.jpg">
                            <img src="images/pizza.jpg" alt="Food 2" class="curved-rectangle">
                        </a>
                    </div>
        
                    <div class="gallery">
                        <video controls class="curved-rectangle">
                            <source src="video/Beach View.MOV" type="video/mp4">
                            <source src="video/Beach View.MOV" type="video/ogg">
                            Your browser does not support the video element.
                        </video>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Auni Azirah. All rights reserved.</p>
        </footer>
    </body>
</html>
