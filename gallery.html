<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website - Gallery</title>
        
    </head>

    <style>
    body {
        background-image: url(images/Strawberry.jpg);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
    }

    .box {
        text-align: center;
        color: white;
        margin: 50px auto;
        padding: 50px;
        border-radius: 30px;
        background: rgb(104, 32, 46, 0.975);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 65%;
    }

    header {
        background: rgb(66, 14, 14);
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    nav {
        text-align: center;
        background: rgb(143, 70, 70);
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    nav a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 22px;
        display: inline-block;
        transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
        background: #ddd;
        color: black;
    }

    .curved-rectangle {
        width: 350px;
        height: 350px;
        border-radius: 20%;
        object-fit: cover;
        border: 5px solid #4b0d1f;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gallery-container {
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center; 
        gap: 15px; 
        margin: 20px auto;
    }

    .gallery {
        width: 300px; 
        height: 300px; 
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #4b0d1f;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }


    .gallery img,
    .gallery video {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        border-radius: 15px;
    }

    .gallery:hover {
        transform: scale(1.05);
        cursor: pointer;
    }

    h2 {
        font-size: 2.0em;
        color: #ffffff;
    }

    footer {
        text-align: center;
        padding: 15px 0;
        background-color: rgba(66, 14, 14);
        color: white;
        position: relative;
        width: 100%;
        margin-top: 50px;
        font-size: 14px;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
    }

    </style>

        <header>

        <nav>

                        <a href="images/cat.jpg">

                        </a>
                    </div>

                    <div class="gallery">

                        </a>
                    </div>
        
                    <div class="gallery">

                            <img src="images/pizza.jpg" alt="Food 2" class="curved-rectangle">
                        </a>
                    </div>
        
                    <div class="gallery">
                        <video controls class="curved-rectangle">
                            <source src="video/Beach View.MOV" type="video/mp4">
                            <source src="video/Beach View.MOV" type="video/ogg">
                            Your browser does not support the video element.
                        </video>
                    </div>

                    <div class="gallery">
                        <a href="images/Family Photo 2.jpg">

                    </div>
                    
                    <div class="gallery">

            </div>
        </main>
        
        <footer>

        </footer>
    </body>
</html>
